<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Assignment 02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="nav-container">
        <div class="nav-container-header">
            <span style="margin-right: 20px;"><img src="Images/Group 40071 (2).png" alt=""></span>
            <h3>Rural <span class="special">Travel</span></h3>
        </div>
        <div class="nav-container-menu">
            <ul>
                <li><a href="#"><span class="special" style="font-size: 20px;">Home</span></a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </div>
    </div>
    <div class="banner">
        <div class="description">
            <h1>Explore Your Travel</h1>
            <p>Are you a travel loving people? If yes, then this is for you. Explore your traveling desire with us.</p>
        </div>
        <div class="travel-info">
            <div class="travel-destination">
                <form class="places-travel">
                    <label for="places">Where to go</label>
                    <select name="places" id="places">
                        <option value="Cox Bazar">Cox Bazar</option>
                        <option value="Cox Bazar">Cox Bazar</option>
                        <option value="Cox Bazar">Cox Bazar</option>
                        <option value="Cox Bazar">Cox Bazar</option>
                    </select>
                </form>
            </div>
            <div class="travel-shedule">
                <form class="places-travel">
                    <label for="shedule">When</label>
                    <select name="shedule" id="shedule">
                        <option value="icon"><i class="fa-solid fa-circle-chevron-down"></i></option>
                        <option value="winter">winter season</option>
                        <option value="summer">summer season</option>
                        <option value="spring">spring season</option>
                        <option value="monsoon">monsoon season</option>
                    </select>
                </form>
            </div>
            <div class="travel-packages">
                <form class="places-travel">
                    <label for="packages">Select</label>
                    <select name="shedule" id="shedule">
                        <option value="icon"><i class="fa-solid fa-circle-chevron-down"></i></option>
                        <option value="regular">Regular 10% off</option>
                        <option value="friends">Friends 20% off</option>
                        <option value="holiday">Holiday 15% off</option>
                        <option value="honeymoon">Honeymoon 50% off</option>
                    </select>
                </form>
            </div>
            <button class="btn-common"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
        </div>
    </div>


</body>

</html>
